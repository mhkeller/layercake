- table:
  - rowgroup:
    - row "Param Default Required Description":
      - cell "Param"
      - cell "Default"
      - cell "Required"
      - cell "Description"
  - rowgroup:
    - row "colorLinks Function () => 'rgba(0, 0, 0, .2)' no A function to return a color for the links.":
      - cell "colorLinks Function":
        - strong: colorLinks
        - code: Function
      - cell "() => 'rgba(0, 0, 0, .2)'":
        - code: () => 'rgba(0, 0, 0, .2)'
      - cell "no"
      - cell "A function to return a color for the links."
    - row /colorNodes Function \(\) => '#\d+' no A function to return a color for each node\./:
      - cell "colorNodes Function":
        - strong: colorNodes
        - code: Function
      - cell /\(\) => '#\d+'/:
        - code: /\(\) => '#\d+'/
      - cell "no"
      - cell "A function to return a color for each node."
    - row /colorText Function \(\) => '#\d+' no A function to return a color for each text label\./:
      - cell "colorText Function":
        - strong: colorText
        - code: Function
      - cell /\(\) => '#\d+'/:
        - code: /\(\) => '#\d+'/
      - cell "no"
      - cell "A function to return a color for each text label."
    - row "nodeWidth number 5 no The width of each node, in pixels, passed to sankey.nodeWidth.":
      - cell "nodeWidth number":
        - strong: nodeWidth
        - code: number
      - cell "5":
        - code: "5"
      - cell "no"
      - cell "The width of each node, in pixels, passed to sankey.nodeWidth.":
        - link "sankey.nodeWidth":
          - /url: https://github.com/d3/d3-sankey#sankey_nodeWidth
          - code: sankey.nodeWidth
    - row /nodePadding number \d+ no The padding between nodes, passed to sankey\.nodePadding\./:
