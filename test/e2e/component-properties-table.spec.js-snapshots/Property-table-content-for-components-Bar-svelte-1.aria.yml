- table:
    - rowgroup:
        - row "Param Default Required Description":
            - cell "Param"
            - cell "Default"
            - cell "Required"
            - cell "Description"
    - rowgroup:
        - row "fill String '#00bbff' no The shape's fill color. This is technically optional because it comes with a default value but you'll likely want to replace it with your own color.":
            - cell "fill String":
                - strong: fill
                - code: String
            - cell "'#00bbff'":
                - code: "'#00bbff'"
            - cell "no"
            - cell "The shape's fill color. This is technically optional because it comes with a default value but you'll likely want to replace it with your own color."
