- table:
  - rowgroup:
    - row "Param Default Required Description":
      - cell "Param"
      - cell "Default"
      - cell "Required"
      - cell "Description"
  - rowgroup:
    - row "tickMarks boolean false no Show a vertical mark for each tick.":
      - cell "tickMarks boolean":
        - strong: tickMarks
        - code: boolean
      - cell "false":
        - code: "false"
      - cell "no"
      - cell "Show a vertical mark for each tick."
    - row "gridlines boolean true no Show gridlines extending into the chart area.":
      - cell "gridlines boolean":
        - strong: gridlines
        - code: boolean
      - cell "true":
        - code: "true"
      - cell "no"
      - cell "Show gridlines extending into the chart area."
    - row "tickMarkLength number 6 no The length of the tick mark.":
      - cell "tickMarkLength number":
        - strong: tickMarkLength
        - code: number
      - cell "6":
        - code: "6"
      - cell "no"
      - cell "The length of the tick mark."
    - row "baseline boolean false no Show a solid line at the bottom.":
      - cell "baseline boolean":
        - strong: baseline
        - code: boolean
      - cell "false":
        - code: "false"
      - cell "no"
      - cell "Show a solid line at the bottom."
    - row "snapLabels boolean false no Instead of centering the text labels on the first and the last items, align them to the edges of the chart.":
      - cell "snapLabels boolean":
        - strong: snapLabels
        - code: boolean
      - cell "false":
        - code: "false"
      - cell "no"
      - cell "Instead of centering the text labels on the first and the last items, align them to the edges of the chart."
    - 'row "format (d: any) => string d => d no A function that passes the current tick value and expects a nicely formatted value in return."':
      - 'cell "format (d: any) => string"':
        - strong: format
        - code: "(d: any) => string"
      - cell "d => d":
        - code: d => d
      - cell "no"
      - cell "A function that passes the current tick value and expects a nicely formatted value in return."
    - row "ticks (number | Array<any> | Function) undefined no If this is a number, it passes that along to the d3Scale.ticks function. If this is an array, hardcodes the ticks to those values. If it's a function, passes along the default tick values and expects an array of tick values in return. If nothing, it uses the default ticks supplied by the D3 function.":
      - cell "ticks (number | Array<any> | Function)":
        - strong: ticks
        - code: number
        - code: Array<any>
        - code: Function
      - cell "undefined":
        - code: undefined
      - cell "no"
      - cell "If this is a number, it passes that along to the d3Scale.ticks function. If this is an array, hardcodes the ticks to those values. If it's a function, passes along the default tick values and expects an array of tick values in return. If nothing, it uses the default ticks supplied by the D3 function.":
        - link "d3Scale.ticks":
          - /url: https://github.com/d3/d3-scale
    - row "tickGutter number 0 no The amount of whitespace between the start of the tick and the chart drawing area (the xRange min).":
      - cell "tickGutter number":
        - strong: tickGutter
        - code: number
      - cell "0":
        - code: "0"
      - cell "no"
      - cell "The amount of whitespace between the start of the tick and the chart drawing area (the xRange min)."
    - row "dx number 0 no Any optional value passed to the dx attribute on the text label.":
      - cell "dx number":
        - strong: dx
        - code: number
      - cell "0":
        - code: "0"
      - cell "no"
      - cell "Any optional value passed to the dx attribute on the text label.":
        - code: dx
    - row "dy number -4 no Any optional value passed to the dy attribute on the text label.":
      - cell "dy number":
        - strong: dy
        - code: number
      - cell "-4":
        - code: "-4"
      - cell "no"
      - cell "Any optional value passed to the dy attribute on the text label.":
        - code: dy