- table:
  - rowgroup:
    - row "Param Default Required Description":
      - cell "Param"
      - cell "Default"
      - cell "Required"
      - cell "Description"
  - rowgroup:
    - row "stroke string '#ab00d6' no The shape's fill color. This is technically optional because it comes with a default value but you'll likely want to replace it with your own color.":
      - cell "stroke string":
        - strong: stroke
        - code: string
      - cell "'#ab00d6'":
        - code: "'#ab00d6'"
      - cell "no"
      - cell "The shape's fill color. This is technically optional because it comes with a default value but you'll likely want to replace it with your own color."
    - row "curve CurveFactory curveLinear no An optional D3 interpolation function. See d3-shape for options. Pass this function in uncalled, i.e. without the open-close parentheses.":
      - cell "curve CurveFactory":
        - strong: curve
        - code: CurveFactory
      - cell "curveLinear":
        - code: curveLinear
      - cell "no"
      - cell "An optional D3 interpolation function. See d3-shape for options. Pass this function in uncalled, i.e. without the open-close parentheses.":
        - link "d3-shape":
          - /url: https://github.com/d3/d3-shape#curves