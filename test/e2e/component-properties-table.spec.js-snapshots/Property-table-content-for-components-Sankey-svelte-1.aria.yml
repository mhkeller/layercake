        - strong: nodePadding
        - code: number
      - cell /\d+/:
        - code: /\d+/
      - cell "no"
      - cell "The padding between nodes, passed to sankey.nodePadding.":
        - link "sankey.nodePadding":
          - /url: https://github.com/d3/d3-sankey#sankey_nodePadding
          - code: sankey.nodePadding
    - row "linkSort (LinkSortFunction | undefined) undefined no How to sort the links, passed to sankey.linkSort.":
      - cell "linkSort (LinkSortFunction | undefined)":
        - strong: linkSort
        - code: LinkSortFunction
        - code: undefined
      - cell "undefined":
        - code: undefined
      - cell "no"
      - cell "How to sort the links, passed to sankey.linkSort.":
        - link "sankey.linkSort":
          - /url: https://github.com/d3/d3-sankey#sankey_linkSort
          - code: sankey.linkSort
    - row "nodeId ((SankeyNodeMinimal) => number | string) d => d.id no The ID field accessor, passed to sankey.nodeId.":
      - cell "nodeId ((SankeyNodeMinimal) => number | string)":
        - strong: nodeId
        - code: (SankeyNodeMinimal) => number
        - code: string
      - cell "d => d.id":
        - code: d => d.id
      - cell "no"
      - cell "The ID field accessor, passed to sankey.nodeId.":
        - link "sankey.nodeId":
          - /url: https://github.com/d3/d3-sankey#sankey_nodeId
          - code: sankey.nodeId
    - row "nodeAlign SankeyAlignment Sankey.sankeyLeft no An alignment function to position the Sankey blocks. See the d3-sankey documentation for more.":
      - cell "nodeAlign SankeyAlignment":
        - strong: nodeAlign
        - code: SankeyAlignment
      - cell "Sankey.sankeyLeft":
        - code: Sankey.sankeyLeft
      - cell "no"
      - cell "An alignment function to position the Sankey blocks. See the d3-sankey documentation for more.":
